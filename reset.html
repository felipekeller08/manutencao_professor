<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir senha — Manutenção SENAI</title>
  <link rel="manifest" href="/manifest-prof.json">
<link rel="apple-touch-icon" href="/img/pwa-192.png">
<meta name="theme-color" content="#164290">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="container">
    <div class="card" style="max-width:520px">
      <img src="img/logo.png" alt="SENAI">
      <div class="cadastro">
        <h2 style="margin-top:24px; margin-bottom:8px;">Redefinir senha</h2>
        <p>Crie uma nova senha para a sua conta.</p>
        <div class="label1">
          <label for="novaSenha">Nova senha</label>
          <input type="password" id="novaSenha" placeholder="Digite a nova senha">
        </div>
        <div class="label2">
          <label for="confirmaSenha">Confirmar senha</label>
          <input type="password" id="confirmaSenha" placeholder="Repita a nova senha">
        </div>
        <button id="btnDefinir" style="margin-top:20px" class="voltar">Salvar nova senha</button>
        <a href="index.html"><p style="margin-top:16px">Voltar ao login</p></a>
      </div>
    </div>
  </div>
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker
        .register('/sw-prof.js', { scope: '/' })
        .then(() => console.log('SW (prof) registrado'))
        .catch(console.error);
    });
  }
</script>
  <script src="js/reset.js"></script>
</body>
</html>
