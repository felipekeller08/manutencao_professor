<head>

<body>
    <div class="container">
        <div class="card">
            
            <img src="img/logo.png" alt="">
            
            
            <div class="cadastro">
                <div class="label1">
            <label for="email" id="usuario">Seu e-mail</label><br>
            <input type="text" id="email" placeholder="ex: professor@senai.br"> <br>
            </div>
            <div class="label2">
            <label for="email" id="login">Sua senha</label><br>
            <input type="password" id="senha" placeholder="ex: 123456"><br>
            </div>
            <div class="conectado">           
            </div>
            <button id="logon">CADASTRAR</button> 
            <a href="index.html"><button class="voltar" style="margin-top: 40px;">Voltar</button></a>   
        </div>
    </div>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker
        .register('/sw-prof.js', { scope: '/' })
        .then(() => console.log('SW (prof) registrado'))
        .catch(console.error);
    });
  }
</script>
